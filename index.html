<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
 <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet"> 



    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
<div class="signup">
    <div class="form-box">
        <h2>Smart Login System</h2>
       
            <div class="input-group d-block">
                <div class="input-field">
                    <div class="input-text ">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Enter Your Name" id="nameInput">
                    </div>
                                    
                        <div class="text-danger d-none" role="alert" id="nameMsg">
                            Name is not valid 
                          </div>
       
                </div>
                <div class="input-field">
                    <div class="input-text ">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter Your Email" id="emailInput">
                    </div>
                    
                    <div class="text-danger d-none" role="alert" id="emailMsg">
                        Email is not valid 
                      </div>

                      <div class="text-danger d-none" role="alert" id="duplicatedEmail">
                        email already exists
                      </div>

                </div>
                <div class="input-field">
                    <div class="input-text ">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter Your Password" id="passwordInput">
                    </div>
                    
                    <div class="text-danger d-none" role="alert" id="passMsg">
                        Password is not valid 
                      </div>

                </div>
                <div class="input-field">
                    <div class="input-text ">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Re-password" id="rePasswordInput">
                    </div>
                    
                    <div class="text-danger d-none" role="alert" id="repass">
                        the repassword is not equal password
                      </div>

                </div>
                <div id="validateMsg" class="text-danger d-none">
                    All inputs is required
                </div>
            </div>

            <div class="btn-field">
                <button type="button" id="signUpBtn">Sign Up</button>
              
            </div>
            <div class="have-account" id="haveAccount">
                <p class="text-white text-center ">You have an account ? <button class="text-white " id="signinAnchor">Signin</button></p>
            </div>
   
    </div>
 </div>  


 </div>
 


    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
